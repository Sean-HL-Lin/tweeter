<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css">

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css">

    <script src="https://kit.fontawesome.com/0c4768902d.js"></script>

    <!-- New tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span id='brand'>tweeter</span>
      <div id='write-tweet'>
        <p><strong>Write</strong> a new tweet</p>
        <a href=""><i class="fas fa-angle-double-down"></i></a>
      </div>
    </nav>
    <header id='page-header'>
      <div id='avatar'>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div id='user'>
          <p><strong>Sean</strong> Lin</p>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
          <div id='error-message'>
          </div>
          <form action='/tweets' method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
          <br>
      </section>
      <section id='tweets-container'>
      </section>
    </main>
  </body>
</html>
